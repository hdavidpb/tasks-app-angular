<div class="task-list-container">
  <ul class="tasks-container">
    <li *ngFor="let task of tasks" class="task-list-card">
      <button (click)="onDeleteTask(task.id)" class="delete-btn">Delete</button>
      <h4 class="task-list-heading" [ngClass]="{ 'is-done': task.isDone }">
        {{ task.title }}
      </h4>
      <p>{{ task.date }}</p>
      <p>
        {{ task.description }}
      </p>
      <div class="task-priority-container">
        <label>Prioridad</label>
        <span [ngClass]="{ 'hight-priority': task.priority }">
          {{ task.priority ? "Alta" : "Baja" }}
        </span>
      </div>
      <button (click)="onDondeTask(task.id)" class="btn btn-success">
        {{ !task.isDone ? "Done" : "To do" }}
      </button>
    </li>
  </ul>
</div>
